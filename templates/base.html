<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% block title %}الإمام الإسلامي | المعرفة الدينية والتوجيه الإسلامي{% endblock %}</title>

    <meta name="description" content="موقع الإمام الإسلامي يقدم لكم مقالات ودروس في الدين الإسلامي والتوجيهات الروحية. تابعنا للحصول على المعرفة القيمة." />
    <meta name="keywords" content="علوم القران,الاحتفالات,القران الكريم,الإمام الإسلامي, دروس دينية, المعرفة الإسلامية, توجيه روحي, مقالات إسلامية" />

    <!-- روابط ميتا -->
    <meta name="title" content="الإمام الإسلامي">
    <meta name="description" content="مؤسسة تعليمية متخصصة في تحفيظ القرآن الكريم وتعليم تلاوته بشكل صحيح. نقدم دورات ودروسًا لجميع الأعمار بمستويات مختلفة، مع معلمين أكفاء لتطوير مهارات الحفظ والتلاوة">
    <meta property="og:type" content="website">
    <meta property="og:title" content="الإمام الإسلامي | المعرفة الدينية والتوجيه الإسلامي">
    <meta property="og:description" content="مؤسسة تعليمية متخصصة في تحفيظ القرآن الكريم وتعليم تلاوته بشكل صحيح. نقدم دورات ودروسًا لجميع الأعمار بمستويات مختلفة، مع معلمين أكفاء لتطوير مهارات الحفظ والتلاوة">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="الإمام الإسلامي | المعرفة الدينية والتوجيه الإسلامي">
    <meta property="twitter:description" content="مؤسسة تعليمية متخصصة في تحفيظ القرآن الكريم وتعليم تلاوته بشكل صحيح. نقدم دورات ودروسًا لجميع الأعمار بمستويات مختلفة، مع معلمين أكفاء لتطوير مهارات الحفظ والتلاوة">

    <!-- أيقونة الموقع -->
    <link rel="shortcut icon" href="/assets/images/logo/icon.png" type="image/svg" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/assets/css/lineicons.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
