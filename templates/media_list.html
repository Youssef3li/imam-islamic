<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الملفات المرفوعة</title>
</head>
<body>
    <h2>الملفات المرفوعة</h2>
    <a href="{% url 'upload_media' %}">رفع ملف جديد</a>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}">{{ file.title }}</a> (تم الرفع في: {{ file.uploaded_at }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
