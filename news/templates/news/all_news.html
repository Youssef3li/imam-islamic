<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>كل الأخبار</h2>
<div class="news-cards">
  {% for news in all_news %}
    <div class="news-card">
      <img src="{{ news.image.url }}" alt="{{ news.title }}">
      <h3>{{ news.title }}</h3>
      <p>{{ news.date }}</p>
      <p>{{ news.summary }}</p>
    </div>
  {% endfor %}
</div>

</body>
</html>
